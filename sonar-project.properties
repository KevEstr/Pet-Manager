# — IDENTIDAD —
sonar.organization=kevestr
sonar.projectKey=KevEstr_Pet-Manager
sonar.projectName=PetManager

# — CÓDIGO / TESTS —
sonar.sources=app,components,lib
sonar.tests=.

# patrones para tests (opcional, mejora reglas específicas)
sonar.test.inclusions=**/*.{spec,test}.{ts,tsx}

# — COBERTURA —
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/node_modules/**,**/coverage/**,**/__tests__/**,**/*.d.ts,**/types/**

# — EXCLUSIONES —
sonar.exclusions=**/node_modules/**,**/coverage/**,**/__tests__/**,**/*.d.ts,**/types/**

# — OTROS —
sonar.sourceEncoding=UTF-8
sonar.host.url=https://sonarcloud.io

# — CONFIGURACIÓN ADICIONAL —
sonar.typescript.file.suffixes=ts,tsx
sonar.javascript.file.suffixes=js,jsx
sonar.verbose=true
